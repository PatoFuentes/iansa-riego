events { }

http {
    server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # AÃ±adimos types para JavaScript y otros
  types {
    text/html html htm shtml;
    text/css css;
    text/xml xml;
    image/gif gif;
    image/jpeg jpeg jpg;
    application/javascript js;
    application/atom+xml atom;
    application/rss+xml rss;
    font/woff woff;
    font/woff2 woff2;
    application/json json;
    image/png png;
    image/svg+xml svg svgz;
    text/plain txt;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  error_page 404 /index.html;
}

}
